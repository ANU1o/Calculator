<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Calculator" />
    <meta property="og:description" content="Basic calculator. Made by ANU1o" />

    <title>Calculator</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./stylesheet/index.css" />
  </head>
  <body data-theme="light">
    <input
      placeholder="0"
      id="calcscreen"
      name="calcscreen"
      type="text"
      readonly
      role="textbox"
      aria-readonly="true"
      aria-label="Calculator screen showing current expression"
    />
    <button
      type="button"
      id="percent"
      aria-label="Percent"
      class="btn-calc btn-func"
    >
      %
    </button>
    <button
      type="button"
      id="ac"
      aria-label="Clear All Input"
      class="btn-calc btn-func"
    >
      AC
    </button>
    <button
      type="button"
      id="backspace"
      aria-label="Backspace"
      class="btn-calc btn-func"
    >
      ⏎
    </button>
    <button
      type="button"
      data-value="/"
      aria-label="Divide"
      id="divide"
      class="btn-calc btn-func"
    >
      ÷
    </button>
    <button
      type="button"
      data-value="7"
      aria-label="Digit 7"
      id="n7"
      class="btn-calc"
    >
      7
    </button>
    <button
      type="button"
      data-value="8"
      aria-label="Digit 8"
      id="n8"
      class="btn-calc"
    >
      8
    </button>
    <button
      type="button"
      data-value="9"
      aria-label="Digit 9"
      id="n9"
      class="btn-calc"
    >
      9
    </button>
    <button
      type="button"
      data-value="*"
      aria-label="Multiply"
      id="multiply"
      class="btn-calc btn-func"
    >
      ×
    </button>
    <button
      type="button"
      data-value="4"
      aria-label="Digit 4"
      id="n4"
      class="btn-calc"
    >
      4
    </button>
    <button
      type="button"
      data-value="5"
      aria-label="Digit 5"
      id="n5"
      class="btn-calc"
    >
      5
    </button>
    <button
      type="button"
      data-value="6"
      aria-label="Digit 6"
      id="n6"
      class="btn-calc"
    >
      6
    </button>
    <button
      type="button"
      data-value="-"
      aria-label="Subtract"
      id="minus"
      class="btn-calc btn-func"
    >
      -
    </button>
    <button
      type="button"
      data-value="1"
      aria-label="Digit 1"
      id="n1"
      class="btn-calc"
    >
      1
    </button>
    <button
      type="button"
      data-value="2"
      aria-label="Digit 2"
      id="n2"
      class="btn-calc"
    >
      2
    </button>
    <button
      type="button"
      data-value="3"
      aria-label="Digit 3"
      id="n3"
      class="btn-calc"
    >
      3
    </button>
    <button
      type="button"
      data-value="+"
      aria-label="Add"
      id="plus"
      class="btn-calc btn-func"
    >
      +
    </button>
    <button
      type="button"
      data-value="00"
      aria-label="Digit Double Zero"
      id="n00"
      class="btn-calc"
    >
      00
    </button>
    <button
      type="button"
      data-value="0"
      aria-label="Digit 0"
      id="n0"
      class="btn-calc"
    >
      0
    </button>
    <button
      type="button"
      data-value="."
      aria-label="Decimal Point"
      id="decimal"
      class="btn-calc"
    >
      .
    </button>
    <button
      type="button"
      id="equal"
      aria-label="Equals"
      class="btn-calc btn-equal"
    >
      =
    </button>
  </body>
  <script type="module" src="./src/index.js"></script>
</html>
